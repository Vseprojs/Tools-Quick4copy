<body>

<h1>Creator zone</h1>

<h2>Quick snaps to insert</h2>

<table class="t1">
  <tr><td>Paragraph</td><td><input value="<p class=&quot;par&quot;>   </p>" type="text"  id="item01"></td><td><input type="button" value="Copy" id="btn01"></td></tr>
    <tr><td>-</td><td></td><td></td></tr>
    <tr><td>Opened code Area</td><td><input value="<pre class=&quot;easycode; title: ;lang:javascript;&quot;>  </pre>" type="text"  id="item02"></td><td><input type="button" value="Copy" id="btn02"></td></tr>
    <tr><td>-</td><td></td><td></td></tr>
    <tr><td>Closed code Area</td><td><input value="<pre class=&quot;easycode; title: ;lang:javascript;collapsed:1;&quot;>  </pre>" type="text"  id="item03"></td><td><input type="button" value="Copy" id="btn03"></td></tr>
    <tr><td>-</td><td></td><td></td></tr>
    <tr><td>Selection 1-0</td><td><input value="<span class=&quot;marker-01-0&quot;>" type="text"  id="item04"></td><td><input type="button" value="Copy" id="btn04"></td></tr>
  <tr><td>-</td><td></td><td></td></tr>
  <tr><td>Selection 1-1</td><td><input value="<span class=&quot;marker-01-1&quot;>" type="text"  id="item05"></td><td><input type="button" value="Copy" id="btn05"></td></tr>
  <tr><td>-</td><td></td><td></td></tr>
  <tr><td>Selection 1-2a</td><td><input value="<span class=&quot;marker-01-2a&quot;>" type="text"  id="item06"></td><td><input type="button" value="Copy" id="btn06"></td></tr>
  <tr><td>-</td><td></td><td></td></tr>
  <tr><td>Selection 1-2b</td><td><input value="<span class=&quot;marker-01-2b&quot;>" type="text"  id="item07"></td><td><input type="button" value="Copy" id="btn07"></td></tr>
  <tr><td>-</td><td></td><td></td></tr>
  <tr><td>Selection 1-2c</td><td><input value="<span class=&quot;marker-01-2c&quot;>" type="text"  id="item08"></td><td><input type="button" value="Copy" id="btn08"></td></tr>
  <tr><td>-</td><td></td><td></td></tr>
  <tr><td>Close span</td><td><input value="</span>" type="text"  id="item09"></td><td><input type="button" value="Copy" id="btn09"></td></tr> 
  <tr><td>-</td><td></td><td></td></tr>
